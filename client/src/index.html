<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/main.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/register.js"></script>
    <title>Elad's gay site</title>
</head>

<body>
    <div class="top">
        <img class="logo" id="logo">
        <div class="login-div">
            <form action="" class="login-form">
                <input type="text" class="username" placeholder="Type user name">
                <input type="password" class="password" placeholder="Type password">
                <input type="submit" value="login" class="button">
                <input type="button" value="register" class="button" id="register">
            </form>
        </div>
    </div>
    <div class="main">
        <div id="main-text"></div>
        <div class="registration" id="registration">
            <span>Username:</span>
            <input type="text" class="username">
            <span>Password:</span>
            <input type="password" class="password">
            <span>Email:</span>
            <input type="text" class="email">
            <input type="button" class="submit" value="Submit">
        </div>
    </div>

</body>

</html>
